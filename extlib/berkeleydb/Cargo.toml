[package]
name = "berkeleydb"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
byteorder = "1.4.3"
clap = { version = "3.2.17", features = ["derive"] }
getset = "0.1.2"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
stable-eyre = "0.2.2"
typed-builder = "0.10.0"

[dev-dependencies]
lexical-sort = "0.3.1"
