referenced-dependencies:
- name: one
  type: gem
- type: pypi
  name: two
  version: 1.0.0

vendored-dependencies:
- name: vendored
  path: path
- name: versioned
  path: path/to/dep
  version: 2.1.0
- name: metadata
  path: path
  version: 1.1.0
  metadata:
    description: description for vendored
    homepage: we don't validate homepages - vendored

custom-dependencies:
- name: hello
  version: 1.2.3
  license: MIT
- name: full
  version: 3.2.1
  license: GPL-3.0
  metadata:
    description: description for full custom
    homepage: we don't validate homepages - custom

remote-dependencies:
- name: url-dep-one
  version: 1.2.3
  url: www.url1.tar.gz
  metadata:
    description: description for url
    homepage: we don't validate homepages - url
- name: url-dep-two
  version: 1.2.4
  url: www.url2.tar.gz

locator-dependencies:
- "fetcher-1+one"
- "fetcher-2+two$1.0.0"

fork-aliases:
  - fork:
      type: cargo
      name: my-serde
    base:
      type: cargo
      name: serde
