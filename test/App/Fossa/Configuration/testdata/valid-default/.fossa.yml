version: 3

server: https://app.fossa.com
apiKey: "123"

project:
  id: github.com/fossa-cli
  name: fossa-cli
  team: fossa-team
  policy: license-policy
  link: fossa.com
  url: fossa.com
  releaseGroup:
    name: test-release
    release: "123"
  jiraProjectKey: key
  labels:
    - project-label
    - label-2

releaseGroup:
  title: test-title
  release: test-release
  releaseGroupProjects:
    - projectId: "custom+1/git@github.com/fossa-cli"
      projectRevision: "12345"
      projectBranch: main
  licensePolicy: test-license-policy
  securityPolicy: test-security-policy
  teams: 
    - team-1
    - team-2


revision:
  commit: "12345"
  branch: master

targets:
  only:
    - type: maven
      path: root
    - type: pip
    - type: gradle
      path: .
      target: specific-target

experimental:
  gradle:
    configurations-only:
      - onlyProdConfigs
      - onlyProdConfigs2

maven:
  scope-only:
    - compile
    - runtime

vendoredDependencies:
  forceRescans: true
  scanMethod: ArchiveUpload
  licenseScanPathFilters:
    only:
      - "**/*.rb"
    exclude:
      - ".git/**"
      - "test/**/*.rb"

customLicenseSearch:
   - matchCriteria: (?i)proprietary
     name: "Proprietary License"

experimentalKeywordSearch:
   - matchCriteria: \w*(_token)
     name: "token search"
