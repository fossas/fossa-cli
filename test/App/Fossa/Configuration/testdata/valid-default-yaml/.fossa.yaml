version: 3

server: https://analysis.fossa.com
apiKey: "123"

project:
  locator: custom+1/github.com/fossa-cli
  id: github.com/fossa-cli
  name: fossa-cli
  team: fossa-team
  teams:
    - fossa-team
  policy: license-policy
  link: fossa.com
  url: fossa.com
  releaseGroup:
    name: test-release
    release: "123"
  jiraProjectKey: key
  labels:
    - project-label
    - label-2

releaseGroup:
  title: example-title
  release: example-release-title
  releaseGroupProjects:
    - projectLocator: "custom+1/git@github.com/fossa-cli"
      projectRevision: "12345"
      projectBranch: main
  licensePolicy: example-license-policy
  securityPolicy: example-security-policy
  qualityPolicy: example-quality-policy
  teams:
    - team-1
    - team-2

revision:
  commit: "12345"
  branch: master

targets:
  only:
    - type: maven
      path: root
    - type: pip
    - type: gradle
      path: .
      target: specific-target

experimental:
  gradle:
    configurations-only:
      - onlyProdConfigs
      - onlyProdConfigs2

maven:
  scope-only:
    - compile
    - runtime

vendoredDependencies:
  forceRescans: true
  scanMethod: ArchiveUpload
  licenseScanPathFilters:
    only:
      - "**/*.rb"
    exclude:
      - ".git/**"
      - "test/**/*.rb"

customLicenseSearch:
   - matchCriteria: (?i)proprietary
     name: "Proprietary License"

experimentalKeywordSearch:
   - matchCriteria: \w*(_token)
     name: "token search"
