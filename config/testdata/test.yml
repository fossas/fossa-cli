version: 1
cli:
  server: https://app.fossa.io
  fetcher: custom
  project: test-project
analyze:
  modules:
  - name: no-options
    target: .
    path: .
    type: go
  - name: options
    target: .
    path: .
    type: go
    options:
      os: linux
  - name: overwrite-options
    target: .
    path: .
    type: go
    options:
      allow-unresolved: false

